<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Height</th>
      <th>Mass</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people.people.results">
      <td><span>{{person.name}}</span></td>
      <td><span>{{person.gender}}</span></td>
      <td><span>{{person.height}}</span></td>
      <td><span>{{person.mass}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, person)">
          <i class="fa fa-search"></i>Details</button>
      </td>
    <tr scope="row" *ngIf="people.people.results.length === 0">
      <td colspan="6" class="text-center">No record found!</td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <input id="name" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="input-group">
          <input id="gender" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Height</label>
        <div class="input-group">
          <input id="height" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Mass</label>
        <div class="input-group">
          <input id="mass" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Homeworld</label>
        <div class="input-group">
          <input id="homeworld" class="form-control" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
